<!-- Classic Verification UI - Clean and Simple -->
<div id="verification-classic-container" class="verification-modal-classic">
    <!-- Service Selection -->
    <div id="service-selection-classic">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0; font-size: 24px; color: var(--text-primary);">SMS Verifications</h2>
            <div style="display: flex; gap: 8px;">
                <button onclick="showFundWallet()" style="background: #10b981; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer;">
                    💰 Fund Wallet
                </button>
                <button onclick="showUnlistedModal()" style="background: #f59e0b; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer;">
                    🌐 Any Service
                </button>
            </div>
        </div>
        
        <!-- Search and Filter -->
        <div class="search-filter-row">
            <input type="text" id="service-search-classic" class="search-input-classic" placeholder="🔍 Search services..." />
            <select id="category-filter-classic" class="filter-select-classic">
                <option value="">All Categories</option>
                <option value="Social">📱 Social</option>
                <option value="Finance">💰 Finance</option>
                <option value="Dating">💕 Dating</option>
                <option value="Shopping">🛒 Shopping</option>
                <option value="Food">🍔 Food</option>
                <option value="Gaming">🎮 Gaming</option>
                <option value="Crypto">₿ Crypto</option>
                <option value="Messaging">💬 Messaging</option>
                <option value="Other">🌐 Other</option>
            </select>
        </div>
        
        <!-- Services Grid -->
        <div id="services-grid-classic" class="service-grid-classic">
            <div style="grid-column: 1/-1; text-align: center; color: var(--text-secondary); padding: 20px;">
                Loading services...
            </div>
        </div>
        
        <!-- Service Selected Info -->
        <div id="service-selected-info" class="hidden" style="margin: 20px 0; padding: 16px; background: var(--bg-secondary); border-radius: 8px; border: 1px solid var(--border);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <div>
                    <div style="font-weight: 600; color: var(--text-primary);">✅ Selected: <span id="selected-service-name">-</span></div>
                    <div style="font-size: 12px; color: var(--text-secondary);">SMS Verification</div>
                </div>
                <div style="font-size: 18px; font-weight: 700; color: var(--accent);" id="selected-service-price">N0.75</div>
            </div>
            <button id="create-verification-classic" class="create-btn-classic" onclick="createVerificationClassic()" disabled>
                📱 Create SMS Verification
            </button>
            <button onclick="showVerificationOptions()" style="width: 100%; margin-top: 8px; padding: 10px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); font-size: 12px; cursor: pointer;">
                📞 Need Voice Call? Click here
            </button>
        </div>
        
        <!-- Verification Options Modal -->
        <div id="verification-options-modal" class="hidden" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
            <div style="background: var(--bg); border-radius: 12px; padding: 24px; max-width: 400px; width: 90%;">
                <h3 style="margin: 0 0 16px 0;">Choose Verification Method</h3>
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <div class="type-button-classic selected" onclick="selectVerificationTypeAndClose('sms')" style="cursor: pointer;">
                        <span class="type-icon">📱</span>
                        <div class="type-name">SMS</div>
                        <div class="type-price" id="sms-price-modal">N0.75</div>
                    </div>
                    <div class="type-button-classic" onclick="selectVerificationTypeAndClose('voice')" style="cursor: pointer;">
                        <span class="type-icon">📞</span>
                        <div class="type-name">Voice Call</div>
                        <div class="type-price" id="voice-price-modal">N1.05</div>
                    </div>
                </div>
                <button onclick="closeVerificationOptions()" style="width: 100%; margin-top: 16px; padding: 10px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 6px; cursor: pointer;">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <!-- Verification Status -->
    <div id="verification-status-classic" class="verification-status-classic hidden">
        <div class="status-header-classic">
            <div>
                <div class="phone-display-classic" id="phone-number-classic">Loading...</div>
                <div style="font-size: 14px; color: var(--text-secondary); margin-top: 4px;">
                    Service: <span id="service-name-classic" style="font-weight: 600;">-</span>
                </div>
            </div>
            <div id="status-badge-classic" class="status-badge-classic pending">Pending</div>
        </div>
        
        <!-- Timer Display -->
        <div id="timer-display-classic" class="timer-display-classic hidden">
            <div class="timer-countdown-classic" id="timer-countdown-classic">2:00</div>
            <div class="timer-label-classic">Time remaining for SMS delivery</div>
        </div>
        
        <!-- Action Buttons -->
        <div class="actions-row-classic">
            <button onclick="checkMessagesClassic()" class="action-btn-classic action-btn-primary">
                📨 Check Messages
            </button>
            <button onclick="resetVerificationFlowClassic()" class="action-btn-classic action-btn-secondary">
                🔄 New Verification
            </button>
            <button onclick="cancelVerificationClassic()" class="action-btn-classic action-btn-danger">
                ❌ Cancel & Refund
            </button>
        </div>
    </div>
    
    <!-- Messages Display -->
    <div id="messages-display-classic" class="messages-display-classic hidden">
        <h3 style="margin: 0 0 20px 0; font-size: 20px; color: var(--text-primary);">📨 SMS Messages</h3>
        <div id="messages-list-classic"></div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="resetVerificationFlowClassic()" class="action-btn-classic action-btn-primary" style="width: auto; padding: 12px 24px;">
                ✨ Create Another Verification
            </button>
        </div>
    </div>
</div>

<!-- Include Classic Verification CSS and JS -->
<link rel="stylesheet" href="/static/css/verification-redesign.css">
<script src="/static/js/verification-classic.js"></script>

    font-weight: 600;

    .verification-modal-classic {
