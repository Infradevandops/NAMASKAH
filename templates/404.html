<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Namaskah SMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .error-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .error-content { text-align: center; max-width: 600px; }
        .error-code { font-size: 8rem; font-weight: 700; background: linear-gradient(135deg, var(--accent) 0%, #6d5a1e 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; margin-bottom: 20px; }
        .error-title { font-size: 2rem; margin-bottom: 15px; }
        .error-message { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 40px; line-height: 1.6; }
        .error-links { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .error-links button { padding: 12px 30px; }
        @media (max-width: 768px) {
            .error-code { font-size: 5rem; }
            .error-title { font-size: 1.5rem; }
            .error-links { flex-direction: column; }
            .error-links button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved. 
                Let's get you back on track.
            </p>
            <div class="error-links">
                <button onclick="window.location.href='/'">Go Home</button>
                <button onclick="window.location.href='/app'" style="background: var(--success);">Dashboard</button>
                <button onclick="window.history.back()" style="background: var(--bg-secondary); color: var(--text-primary);">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
