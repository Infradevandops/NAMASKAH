<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Namaskah SMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .error-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .error-content { text-align: center; max-width: 600px; }
        .error-code { font-size: 8rem; font-weight: 700; background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; margin-bottom: 20px; }
        .error-title { font-size: 2rem; margin-bottom: 15px; }
        .error-message { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 40px; line-height: 1.6; }
        .error-links { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .error-links button { padding: 12px 30px; }
        .status-link { margin-top: 30px; padding: 15px; background: var(--bg-card); border-radius: 8px; border: 1px solid var(--border); }
        @media (max-width: 768px) {
            .error-code { font-size: 5rem; }
            .error-title { font-size: 1.5rem; }
            .error-links { flex-direction: column; }
            .error-links button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">500</div>
            <h1 class="error-title">Something Went Wrong</h1>
            <p class="error-message">
                We're experiencing technical difficulties. Our team has been notified and is working on a fix. 
                Please try again in a few moments.
            </p>
            <div class="error-links">
                <button onclick="window.location.reload()">Retry</button>
                <button onclick="window.location.href='/'" style="background: var(--bg-secondary); color: var(--text-primary);">Go Home</button>
                <button onclick="window.location.href='/status'" style="background: var(--info);">Check Status</button>
            </div>
            <div class="status-link">
                <p style="color: var(--text-secondary); margin-bottom: 10px;">Need help?</p>
                <a href="/contact" style="color: var(--accent); text-decoration: none; font-weight: 600;">Contact Support</a>
            </div>
        </div>
    </div>
</body>
</html>
