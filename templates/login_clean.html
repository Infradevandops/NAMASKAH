<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Namaskah SMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
        }
        
        .google-btn {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
        }
        
        .google-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-1px);
        }
        
        .google-btn:active {
            transform: translateY(0);
            background: #e8f0fe;
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .hidden { display: none !important; }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #10b981;
        }
        
        .notification.error {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Namaskah SMS</h1>
            <p>Simple SMS Verification Service</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="password-field">
                    <input type="password" id="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="submit-btn">Login</button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <button class="google-btn" onclick="safeGoogleLogin()" id="google-login-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span id="google-btn-text">Continue with Google</span>
        </button>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        let currentTab = 'login';
        
        function switchTab(tab) {
            currentTab = tab;
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = tab === 'login' ? 'Login' : 'Register';
        }
        
        function togglePassword() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
        
        function showNotification(message, type) {
            console.log('Notification:', message, type);
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Test functions
        window.testLogin = function() {
            console.log('Testing login button...');
            document.getElementById('email').value = 'admin@namaskah.app';
            document.getElementById('password').value = 'Namaskah@Admin2024';
            document.getElementById('login-form').dispatchEvent(new Event('submit'));
        };
        
        window.testGoogle = function() {
            console.log('Testing Google button...');
            googleLogin();
        };
        
        // Add Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted for:', currentTab);
            
            const form = e.target;
            const submitBtn = document.getElementById('submit-btn');
            
            // Minimal form validation
            if (!validateForm(form)) {
                return;
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setButtonState(submitBtn, 'loading', currentTab === 'login' ? 'Logging in...' : 'Registering...');
            
            try {
                // Additional validation for registration
                if (currentTab === 'register' && password.length < 6) {
                    showNotification('‚ùå Password must be at least 6 characters', 'error');
                    return;
                }
                
                const endpoint = currentTab === 'login' ? '/auth/login' : '/auth/register';
                console.log('Attempting', currentTab, 'to', endpoint);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    showNotification('‚úÖ Success! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/app', 1000);
                } else {
                    showNotification('‚ùå ' + (data.detail || data.error || 'Authentication failed'), 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('‚ùå Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = currentTab === 'login' ? 'Login' : 'Register';
            }
        });
        
        async function googleLogin() {
            try {
                const response = await fetch('/auth/google/config');
                const config = await response.json();
                
                if (config.enabled && config.client_id) {
                    // Load Google SDK and initialize
                    if (typeof google === 'undefined') {
                        const script = document.createElement('script');
                        script.src = 'https://accounts.google.com/gsi/client';
                        script.onload = () => {
                            google.accounts.id.initialize({
                                client_id: config.client_id,
                                callback: handleGoogleResponse
                            });
                            google.accounts.id.prompt();
                        };
                        document.head.appendChild(script);
                    } else {
                        google.accounts.id.prompt();
                    }
                } else {
                    showNotification('üöÄ Google Sign-In is currently orbiting Mars. Please use email/password login.', 'error');
                }
            } catch (error) {
                showNotification('üõ∏ Google button lost in space! Use email login instead.', 'error');
            }
        }
        
        async function handleGoogleResponse(response) {
            try {
                const res = await fetch('/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    showNotification('‚úÖ Google login successful!', 'success');
                    setTimeout(() => window.location.href = '/app', 1000);
                } else {
                    showNotification('‚ùå Google login failed: ' + data.detail, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Google login error', 'error');
            }
        }
    </script>
    <script src="/static/js/minimal-error-handling.js"></script>
</body>
</html>
