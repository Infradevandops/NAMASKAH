<!-- SEO Meta Tags Template - Include in all pages -->
{% macro meta_tags(title, description, url, image="/static/og-image.png", type="website") %}
<!-- Primary Meta Tags -->
<title>{{ title }}</title>
<meta name="title" content="{{ title }}">
<meta name="description" content="{{ description }}">
<meta name="keywords" content="SMS verification, temporary phone number, receive SMS online, virtual phone number, SMS API, phone verification, WhatsApp verification, Telegram verification">
<meta name="author" content="Namaskah SMS">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ type }}">
<meta property="og:url" content="{{ url }}">
<meta property="og:title" content="{{ title }}">
<meta property="og:description" content="{{ description }}">
<meta property="og:image" content="https://namaskah.app{{ image }}">
<meta property="og:site_name" content="Namaskah SMS">
<meta property="og:locale" content="en_US">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ url }}">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content="{{ description }}">
<meta name="twitter:image" content="https://namaskah.app{{ image }}">
<meta name="twitter:creator" content="@NamaskahSMS">

<!-- Additional Meta Tags -->
<meta name="theme-color" content="#8b6914">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
{% endmacro %}
