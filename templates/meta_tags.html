<!-- SEO Meta Tags -->
<title>{{ title or 'Namaskah SMS - Instant SMS Verification for 1,807+ Services' }}</title>
<meta name="description" content="{{ description or 'Get temporary phone numbers for SMS verification in seconds. 95%+ success rate, automatic refunds, API access. WhatsApp, Telegram, Google, Discord & 1,800+ more services.' }}">
<meta name="keywords" content="{{ keywords or 'SMS verification, temporary phone number, receive SMS online, phone verification, WhatsApp verification, Telegram verification, Discord verification, Google verification, virtual phone number, SMS API' }}">
<meta name="robots" content="{{ robots or 'index, follow' }}">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ og_title or title or 'Namaskah SMS - Instant SMS Verification for 1,807+ Services' }}">
<meta property="og:description" content="{{ og_description or description or 'Get temporary phone numbers for SMS verification in seconds. 95%+ success rate, automatic refunds, API access.' }}">
<meta property="og:image" content="{{ og_image or '/static/images/og-image.png' }}">
<meta property="og:type" content="{{ og_type or 'website' }}">
<meta property="og:url" content="{{ og_url or canonical_url or request.url }}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="{{ twitter_card or 'summary_large_image' }}">
<meta name="twitter:title" content="{{ twitter_title or og_title or title or 'Namaskah SMS' }}">
<meta name="twitter:description" content="{{ twitter_description or og_description or description }}">
<meta name="twitter:image" content="{{ twitter_image or og_image or '/static/images/og-image.png' }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ canonical_url or request.url }}">

<!-- Additional Meta Tags -->
<meta name="author" content="Namaskah SMS">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
