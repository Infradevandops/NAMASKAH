<!DOCTYPE html>
<html>
<head>
    <title>Login Button Test</title>
    <style>
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Button Test</h2>
        
        <input type="email" id="test-email" placeholder="Email" value="test@example.com">
        <input type="password" id="test-password" placeholder="Password" value="password123">
        
        <button type="button" onclick="testLogin()" id="test-login-btn">Test Login</button>
        <button type="button" onclick="testRegister()" id="test-register-btn">Test Register</button>
        
        <div id="result" style="margin-top: 20px; padding: 10px; border-radius: 4px;"></div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            const btn = document.getElementById('test-login-btn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Testing...';
            result.innerHTML = 'Testing login...';
            result.style.background = '#f0f0f0';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '✅ Login successful! Token: ' + data.token.substring(0, 20) + '...';
                    result.style.background = '#d4edda';
                } else {
                    result.innerHTML = '❌ Login failed: ' + (data.detail || data.error || 'Unknown error');
                    result.style.background = '#f8d7da';
                }
            } catch (error) {
                result.innerHTML = '❌ Network error: ' + error.message;
                result.style.background = '#f8d7da';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Login';
            }
        }
        
        async function testRegister() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            const btn = document.getElementById('test-register-btn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Testing...';
            result.innerHTML = 'Testing registration...';
            result.style.background = '#f0f0f0';
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '✅ Registration successful! Token: ' + data.token.substring(0, 20) + '...';
                    result.style.background = '#d4edda';
                } else {
                    result.innerHTML = '❌ Registration failed: ' + (data.detail || data.error || 'Unknown error');
                    result.style.background = '#f8d7da';
                }
            } catch (error) {
                result.innerHTML = '❌ Network error: ' + error.message;
                result.style.background = '#f8d7da';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Register';
            }
        }
        
        // Test button responsiveness
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
            document.getElementById('result').innerHTML = 'Ready to test. Click buttons above.';
        });
    </script>
</body>
</html>
